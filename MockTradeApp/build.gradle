apply plugin: 'android'

android {
    compileSdkVersion 23
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.balch.mocktrade"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file("../keystore/debug_key.jks")
            storePassword "android"
            keyAlias "mocktrade"
            keyPassword "android"
        }
    }
    buildTypes {
        debug {
            // sign debug build with a common key to facilitate develop from multiple
            // computers w/o having to reinstall
            signingConfig signingConfigs.debug
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':AppFramework')
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile "com.android.support:support-v4:23.1.1"
    compile 'com.android.support:appcompat-v7:23.1.1'

    testCompile 'com.android.support.test:runner:0.2'
    testCompile 'com.android.support.test:rules:0.2'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

